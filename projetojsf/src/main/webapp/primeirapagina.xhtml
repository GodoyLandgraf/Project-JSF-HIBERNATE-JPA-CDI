<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html" 
	 xmlns:f = "http://java.sun.com/jsf/core">  <!-- IMPORTAÇÃO JSF IMPORTANTE FAZER  CORE DA SUPORTE AOS ELEMENTOS E HTML É OS ELEMENTOS-->
	

<!-- tags de texto, tabela e quebra de linha PODEM SER usados em HTML misturado com JSF -->
<h:head>
	<title>Cadastro de Usuário</title>
</h:head>
<h:body>


<h:form>
<h:commandLink value="Administração" action="primeirapagina" rendered="#{pessoaBean.permiteAcesso('ADMINISTRADOR')}"/>
<h:commandLink style ="margin-left:1cm;" value="Lançamentos" action="lancamento"/>
<h:commandLink style ="margin-left:1cm;" value="Trocar Usuário" action="index"/>

</h:form>
	
	<h:form id="formPessoa" rendered="#{pessoaBean.permiteAcesso('ADMINISTRADOR')}">
	
	<h:panelGrid columns="2">
	<f:facet name="header">
	<h:outputText value="Cadastro de Usuário"/>
	</f:facet>
	
	
	<h:outputLabel value="Id"/>
	<h:inputText value="#{pessoaBean.pessoa.id}" readonly="true"/>
		
	<h:outputLabel value="Nome"/>
		<h:inputText value="#{pessoaBean.pessoa.nome}"/>
		
			<h:outputLabel value="Sobrenome"/>
		<h:inputText value="#{pessoaBean.pessoa.sobrenome}"/>
			
			<h:outputLabel value="Idade"/>
		<h:inputText value="#{pessoaBean.pessoa.idade}"/>
		
		
		<h:outputLabel value="Sexo"/>
		<h:selectOneMenu id="campoSexo" value="#{pessoaBean.pessoa.sexo}">
		<f:selectItem itemLabel="[-Selecione-]"  noSelectionOption="true"/>
		<f:selectItem itemValue="M" itemLabel="Masculino"/>
		<f:selectItem itemValue="F" itemLabel="Feminino"/>
		 </h:selectOneMenu>
		 
		 
		 <h:outputLabel value="Frameworks"/>
		 <h:selectManyMenu id="campoFrameworks" value="#{pessoaBean.pessoa.frameworks}" style="height:150px">
		<f:selectItem itemValue="Hibernate"/>
		<f:selectItem itemValue="Spring Mvc"/>
		<f:selectItem itemValue="JPA"/>
		<f:selectItem itemValue="PrimeFaces"/>
		<f:selectItem itemValue="JSF"/>

		 </h:selectManyMenu>
		 
		 	 <h:outputLabel value="Ativo"/>
		 <h:selectBooleanCheckbox value="#{pessoaBean.pessoa.ativo}"/>
		 
			<h:outputLabel value="Login: "/>
			<h:inputText value="#{pessoaBean.pessoa.login}"/>
			
			<h:outputLabel value="Senha: "/>
			<h:inputSecret value="#{pessoaBean.pessoa.senha}"/>
			
			<h:outputLabel value="Perfil"/>
		<h:selectOneMenu id="perfil" value="#{pessoaBean.pessoa.perfilUser}">
		<f:selectItem itemLabel="[-Selecione-]"  noSelectionOption="true"/>
		<f:selectItem itemValue="ADMINISTRADOR" itemLabel="Administrador"/>
		<f:selectItem itemValue="SECRETARIO" itemLabel="Secretário"/>
		<f:selectItem itemValue="RECEPCIONISTA" itemLabel="Recepcionista"/>
		 </h:selectOneMenu>
	
		<h:outputLabel/>
		<h:panelGroup>
		<h:commandButton  value="Novo" action="#{pessoaBean.novo}" image="/resources/img/novo-usuario.png"/>
		<h:commandButton   style ="margin-left:0.7cm;" value="Salvar" action="#{pessoaBean.salvar}" image="/resources/img/salvar-silhueta-de-icone.png"/>
		<h:commandButton style ="margin-left:0.7cm;" value="Remover" action="#{pessoaBean.remove}" image="/resources/img/excluir.png" rendered="#{pessoaBean.permiteAcesso('ADMINISTRADOR')}"/>
		<h:commandButton style ="margin-left:0.7cm;" value="Limpar" type="reset" image="/resources/img/clean.png"/>
		</h:panelGroup>
		
		</h:panelGrid>
		
		<h:dataTable value="#{pessoaBean.pessoas}" var ="pessoa" border="1" cellpadding="6">	
		<f:facet name="header">
		Lista usuários cadastrados
		</f:facet>
		<h:column>
		<f:facet name="header">ID</f:facet>
		<h:outputText value="#{pessoa.id}"/>
		</h:column>
		<h:column>
	    <f:facet name="header">Nome</f:facet>
		<h:outputText value="#{pessoa.nome}"/>
		</h:column>
		<h:column>
		<f:facet name="header">Sobrenome</f:facet>	
		<h:outputText value="#{pessoa.sobrenome}"/>
		</h:column>
		<h:column>
		<f:facet name="header">Idade</f:facet>
		<h:outputText value="#{pessoa.idade}"/>
		</h:column>
		
		<h:column>
		<f:facet name="header">Editar</f:facet>
		<h:commandLink title="Editar">
		<f:setPropertyActionListener value="#{pessoa}" target="#{pessoaBean.pessoa}"></f:setPropertyActionListener>
		<h:graphicImage value="/resources/img/editar.png"/>
		</h:commandLink>
		</h:column>
		
		<h:column rendered="#{pessoaBean.permiteAcesso('ADMINISTRADOR')}">
		<f:facet name="header">Excluir</f:facet>
		<h:commandLink action="#{pessoaBean.remove}" title="Excluir">
		<f:setPropertyActionListener value="#{pessoa}" target="#{pessoaBean.pessoa}"></f:setPropertyActionListener>
		<h:graphicImage value="/resources/img/excluir.png"/>
		</h:commandLink>
		</h:column>
		
		
		
		</h:dataTable>
	
	</h:form>
</h:body>

</html>
